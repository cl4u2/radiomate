<html>
		<head>
				<title> Welcome to RadioMate </title>
				<link rel="stylesheet" href="css/radiomate0.css" type="text/css" />
				<link rel="stylesheet" href="css/users.css" type="text/css" />
				<script src="3p/js/jquery-1.5.1.min.js"></script>
				<script src="3p/js/jquery.cookie.js"></script>
				<script src="js/common.js"></script>
				<script src="js/menu.js"></script>
				<script src="js/users.js"></script>
		</head>
		<body>
				<div id="menu"></div>
				<div class="mate" id="listofusers"></div>
				<div class="mate" id="newuserform">
						<form method="POST" action="#" id="newuser">
								<label for="username">User Name:</label>
								<input type="text" name="name" id="name">
								<label for="password">Password:</label>
								<input type="text" name="password" id="password">
								<label for="displayname">Display Name:</label>
								<input type="text" name="displayname" id="displayname">
								<label for="email">E-mail Address:</label>
								<input type="text" name="email" id="email">
								<label for="role">Role:</label>
								<select name="rolename" id="rolename">
								</select>
								<input type="submit" name="usersubmit" id="usersubmit" value="create/update">
								<input type="reset" name="userreset" id="userreset" value="reset/clear">
						</form>
				</div>
		</body>
</html>
