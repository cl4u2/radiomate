<!DOCTYPE HTML>
<html lang="en" class="no-js">
		<head>
				<title> Welcome to RadioMate </title>
				<link rel="stylesheet" href="css/radiomate0.css" type="text/css" />
				<script src="3pjs/jquery-1.5.1.min.js"></script>
				<script src="3pjs/jquery.cookie.js"></script>
				<script src="3pjs/jquery.form.js"></script>
				<script src="js/common.js"></script>
				<script src="js/menu.js"></script>
				<script src="js/playlists.js"></script>
		</head>
		<body>
				<div id="messages">message</div>
				<div id="menu"></div>
				<div id="listoffiles"></div>
				<div id="fileuploadandedit">
						<div id="fileupload">
								<form id="fileuploadform" method="POST" action="/cgi-bin/radiomatejson.cgi" enctype="multipart/form-data">
										<span>Add files...</span>
										<input type="file" name="upload" id="fileupload">
										<button type="submit">Upload</button>
										<button type="reset">Cancel upload</button>
								</form>
						</div>
						<div id="fileedit">
						<form id="fileeditform" method="POST" action="#" id="newfile">
								<label for="path">Path:</label>
								<input type="text" name="path" id="path" disabled="disabled">
								<label for="title">Title:</label>
								<input type="text" name="title" id="title">
								<label for="author">Author:</label>
								<input type="text" name="author" id="author">
								<label for="album">Album:</label>
								<input type="text" name="album" id="album">
								<label for="genre">Genre:</label>
								<input type="text" name="genre" id="genre">
								<label for="year">Year:</label>
								<input type="text" name="year" id="year">
								<label for="comment">comment:</label>
								<input type="text" name="comment" id="comment">
								<label for="license">license:</label>
								<input type="text" name="license" id="license">
								<label for="tags">tags:</label>
								<input type="text" name="tags" id="tags">
								<input type="submit" name="filesubmit" id="filesubmit" value="create/update">
								<input type="reset" name="filereset" id="filereset" value="reset/clear">
						</form>
						</div>
				</div>
		</body>
</html>
