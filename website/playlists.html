<!DOCTYPE HTML>
<html>
		<head>
				<title> Welcome to RadioMate </title>
				<link rel="stylesheet" href="css/radiomate0.css" type="text/css" />
				<script src="3p/js/jquery-1.5.1.min.js"></script>
				<script src="3p/js/jquery.cookie.js"></script>
				<script src="3p/js/jquery.form.js"></script>
				<script src="js/common.js"></script>
				<script src="js/menu.js"></script>
				<script src="js/playlists.js"></script>
		</head>
		<body>
				<div id="menu"></div>
				<div class="mate" id="playlistedit">
						<h3> Playlist </h3>
						<form id="playlisteditform" method="GET" action="#">
								<input type="hidden" name="id" id="id" value="0" readonly="readonly">
								<label for="title">Title:</label>
								<input type="text" name="title" id="title">
								<label for="description">Description:</label>
								<input type="text" name="description" id="description">
								<label for="comment">comment:</label>
								<input type="text" name="comment" id="comment">
								<label for="tags">tags:</label>
								<input type="text" name="tags" id="tags">
								<label for="private">private:</label>
								<input type="checkbox" name="private" id="private">
								<label for="random">random:</label>
								<input type="checkbox" name="random" id="random">
								<input type="submit" name="playlistsubmit" id="playlistsubmit" value="create/update">
								<input type="reset" name="playlistreset" id="playlistreset" value="clear">
						</form>
				</div>
				<div class="mate" id="playlistnfiles">
						<div class="mate" id="playlists">
								<div class="mate" id="listofplaylists"></div>
								<div class="mate" id="playlistcontent">
										<select id="playlistcontentlist" size="30" multiple="multiple"></select>
								</div>
						</div>
						<div class="mate" id="playlistbuttons">
								<input type="button" value="<<" id="addbutton" name="addbutton">
								<br />
								<input type="button" value=">>" id="removebutton" name="removebutton">
								<br />
								<input type="button" value="up" id="upbutton" name="upbutton">
								<br />
								<input type="button" value="down" id="downbutton" name="downbutton">
						</div>
						<div class="mate" id="searchnlist">
								Search: <input type="text" id="search1">
								<div class="mate" id="listoffiles">
										<select id="filelist" size="30" multiple="multiple"></select>
								</div>
						</div>
				</div>
				<div class="mate" id="fileupload">
						<form id="fileuploadform" method="POST" action="/cgi-bin/radiomatejson.cgi" enctype="multipart/form-data">
								<span>Add file:</span>
								<input type="file" name="upload" id="fileupload">
								<br/>
								<button type="submit">Upload</button>
								<button type="reset">Cancel upload</button>
						</form>
				</div>
				<div class="mate" id="fileedit">
				<h3> Audio File</h3>
				<form id="fileeditform" method="GET" action="#">
						<input type="hidden" name="id" id="id" value="0" readonly="readonly">
						<label for="path">Path:</label>
						<input type="text" name="path" id="path" readonly="readonly">
						<label for="title">Title:</label>
						<input type="text" name="title" id="title">
						<label for="author">Author:</label>
						<input type="text" name="author" id="author">
						<label for="album">Album:</label>
						<input type="text" name="album" id="album">
						<label for="genre">Genre:</label>
						<input type="text" name="genre" id="genre">
						<label for="year">Year:</label>
						<input type="text" name="year" id="year">
						<label for="comment">comment:</label>
						<input type="text" name="comment" id="comment">
						<label for="license">license:</label>
						<input type="text" name="license" id="license">
						<label for="tags">tags:</label>
						<input type="text" name="tags" id="tags">
						<input type="submit" name="filesubmit" id="filesubmit" value="update">
						<input type="button" name="filerescan" id="filerescan" value="ID3 scan">
						<input type="reset" name="filereset" id="filereset" value="clear">
				</form>
				<iframe id="player" src="player.php"></iframe>
				</div>
		</body>
</html>
